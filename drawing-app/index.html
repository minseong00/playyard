<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Drawing Chat</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='style.css'>
        <script src="/socket.io/socket.io.js"></script>
        <script src='drawing.js' defer></script>
        <script src="chatclient.js" defer></script>
    </head>

    <body>
        <div class="title" >
            <div class="header">playyard</div>
        </div>
        <div class="body">
            <div class="room">
                <h2>채팅방 목록</h2>
                <div id="room1">1번방<span id="join1">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room2">2번방<span id="join2">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room3">3번방<span id="join3">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room4">4번방<span id="join4">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room5">5번방<span id="join5">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room6">6번방<span id="join6">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room7">7번방<span id="join7">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room8">8번방<span id="join8">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room9">9번방<span id="join9">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room10">10번방<span id="join10">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room11">11번방<span id="join11">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
                <div id="room12">12번방<span id="join12">( 0 / 2 접속중 )</span><input type="button" value="입장"/></div>
            </div>
            <div class="drawing">
                <canvas id = "canvas" width="800" height="600"></canvas>
                <div class="toolbox">
                    <button id="decrease" class = "btn3">-</button>
                    <span id="size" class = "btn3">15</span>
                    <button id="increase" class = "btn3">+</button>
                    <input type="color" id="color"/>
                    <button id="clear" class = "btn3" >💩</button>
                </div>
            </div>
            <div class="chatbox">
                <div id="chat">
                    <!--채팅 메시지 영역-->
                </div>
                <div class="input">
                    <input id="text" type="text" placeholder="메시지를 입력해주세요." onchange="send()">
                </div>
            </div>
        </div>
    </body>

</html>
