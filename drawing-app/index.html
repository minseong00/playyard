<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Drawing Chat</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='style.css'>
        <script src="/socket.io/socket.io.js"></script>
        <script src="chatclient.js" defer></script>
        <script src='drawing.js' defer></script>
        <script src="joinroom.js" defer></script>
    </head>

    <body>
        <div class="title" >
            <div class="header">playyard</div>
        </div>
        <div class="body">
            <div class="room">
                <h2>채팅방 목록</h2>
                <div>1번방 <span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(0)"> 입장</button></div>
                <div>2번방 <span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(1)"> 입장</button></div>
                <div>3번방 <span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(2)"> 입장</button></div>
                <div>4번방 <span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(3)"> 입장</button></div>
                <div>5번방 <span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(4)"> 입장</button></div>
                <div>6번방 <span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(5)"> 입장</button></div>
                <div>7번방 <span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(6)"> 입장</button></div>
                <div>8번방 <span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(7)"> 입장</button></div>
                <div>9번방 <span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(8)"> 입장</button></div>
                <div>10번방<span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(9)"> 입장</button></div>
                <div>11번방<span id='r'>  ( 0 / 2 접속중 )</span><button id = 'b' onclick="joinroom(10)">입장</button></div>
            </div>
            <div class="drawing">
                <canvas id = "canvas" width="800" height="600"></canvas>
                <div class="toolbox">
                    <button id="decrease" class = "btn3">-</button>
                    <span id="size" class = "btn3">10</span>
                    <button id="increase" class = "btn3">+</button>
                    <input type="color" id="color"/>
                    <button id="clear" class = "btn3" >💩</button>
                </div>
            </div>
            <div class="chatbox">
                <div id="chat">
                    <!--채팅 메시지 영역-->
                </div>
                <div class="input">
                    <input id="text" type="text" placeholder="메시지를 입력해주세요." onchange="send()">
                </div>
            </div>
        </div>
    </body>

</html>
