<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Drawing Chat</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='style.css'>
        <link href="..\index\menu.css" rel="stylesheet">
        <script src='script.js' defer></script>
    </head>

    <body>
        <div class="title" >
            <div class="header">playyard</div>
        </div>
        <div class="body">
            <div class="room">
                <div id="room1">1번방</div>
                <div id="room2">2번방</div>
                <div id="room3">3번방</div>
                <div id="room4">4번방</div>
                <div id="room5">5번방</div>
                <div id="room6">6번방</div>
                <div id="room7">7번방</div>
                <div id="room8">8번방</div>
                <div id="room9">9번방</div>
                <div id="room10">10번방</div>
                <div id="room11">11번방</div>
                <div id="room12">12번방</div>
            </div>
            <div class="drawing">
                <canvas id = "canvas" width="800" height="600"></canvas>
                <div class="toolbox">
                    <button id="decrease" class = "btn3">-</button>
                    <span id="size" class = "btn3">15</span>
                    <button id="increase" class = "btn3">+</button>
                    <input type="color" id="color"/>
                    <button id="clear" class = "btn3" >💩</button>
                </div>
            </div>
            <div class="chatbox">
                <div id="chat">
                    <!--채팅 메시지 영역-->
                </div>
                <div class="input">
                    <input type="text" placeholder="메시지를 입력해주세요." id="text">
                </div>
            </div>
        </div>
    </body>
    <script src="..\index\menu.js"></script>
</html>
