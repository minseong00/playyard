<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Drawing Chat</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='style.css'>
        <script src="/socket.io/socket.io.js"></script>
        <script src="chatclient.js" defer></script>
        <script src='drawing.js' defer></script>
        <script src="joinroom.js" defer></script>
    </head>

    <body>
        <div class="title" >
            <div class="header">playyard</div>
        </div>
        <div class="body">
            <div class="room">
                <h2>채팅방 목록</h2>
                <div>1번방 <span id='r' name="r0">  ( 0 / 2 접속중 )</span><input type="button" id = 'br1' value="입장" onclick="joinroom(0, 'r0','br1')"/></div>
                <div>2번방 <span id='r' name="r1">  ( 0 / 2 접속중 )</span><input type="button" id = 'br2' value="입장" onclick="joinroom(1, 'r1','br2')"/></div>
                <div>3번방 <span id='r' name="r2">  ( 0 / 2 접속중 )</span><input type="button" id = 'br3' value="입장" onclick="joinroom(2, 'r2','br3')"/></div>
                <div>4번방 <span id='r' name="r3">  ( 0 / 2 접속중 )</span><input type="button" id = 'br4' value="입장" onclick="joinroom(3, 'r3','br4')"/></div>
                <div>5번방 <span id='r' name="r4">  ( 0 / 2 접속중 )</span><input type="button" id = 'br5' value="입장" onclick="joinroom(4, 'r4','br5')"/></div>
                <div>6번방 <span id='r' name="r5">  ( 0 / 2 접속중 )</span><input type="button" id = 'br6' value="입장" onclick="joinroom(5, 'r5','br6')"/></div>
                <div>7번방 <span id='r' name="r6">  ( 0 / 2 접속중 )</span><input type="button" id = 'br7' value="입장" onclick="joinroom(6, 'r6','br7')"/></div>
                <div>8번방 <span id='r' name="r7">  ( 0 / 2 접속중 )</span><input type="button" id = 'br8' value="입장" onclick="joinroom(7, 'r7','br8')"/></div>
                <div>9번방 <span id='r' name="r8">  ( 0 / 2 접속중 )</span><input type="button" id = 'br9' value="입장" onclick="joinroom(8, 'r8','br9')"/></div>
                <div>10번방<span id='r' name="r9">  ( 0 / 2 접속중 )</span><input type="button" id = 'br10'value="입장" onclick="joinroom(9, 'r9','br10')"/></div>
                <div>11번방<span id='r' name="r10"> ( 0 / 2 접속중 )</span><input type="button" id = 'br11'value="입장" onclick="joinroom(10,'r10','br11')"/></div>
            </div>
            <div class="drawing">
                <canvas id = "canvas" width="800" height="600"></canvas>
                <div class="toolbox">
                    <button id="decrease" class = "btn3">-</button>
                    <span id="size" class = "btn3">10</span>
                    <button id="increase" class = "btn3">+</button>
                    <input type="color" id="color"/>
                    <button id="clear" class = "btn3" >💩</button>
                </div>
            </div>
            <div class="chatbox">
                <div id="chat">
                    <!--채팅 메시지 영역-->
                </div>
                <div class="input">
                    <input id="text" type="text" placeholder="메시지를 입력해주세요." onchange="send()">
                </div>
            </div>
        </div>
    </body>

</html>
